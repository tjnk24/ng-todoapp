<app-header-hoc
  icon="shield"
  title="COMPLETED"
>
  <ul class="list" *ngIf="completedTodos.length; else noItems">
    <li *ngFor="let todo of completedTodos">
      <p>{{ todo.text }}</p>
      <button
        class="delete"
        (click)="remove(todo.id)"
      ></button>
    </li>
  </ul>
</app-header-hoc>

<ng-template #noItems>
  <app-empty-placeholder></app-empty-placeholder>
</ng-template>
