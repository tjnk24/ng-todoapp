<app-header-hoc
  icon="shield"
  title="COMPLETED"
>
  <ul class="list" *ngIf="todos.length; else noItems">
    <li *ngFor="let item of todos">
      <p>{{ item.text }}</p>
      <button class="delete"></button>
    </li>
  </ul>
</app-header-hoc>

<ng-template #noItems>
  <app-empty-placeholder></app-empty-placeholder>
</ng-template>
