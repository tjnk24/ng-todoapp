<app-header-hoc
  icon="list"
  title="TO-DO LIST"
>
  <ul class="list" *ngIf="todos.length; else noItems">
    <app-item
      *ngFor="let item of todos;"
      [todoItem]="item"
      [todos]="todos"
    ></app-item>
  </ul>
</app-header-hoc>

<ng-template #noItems>
  <app-empty-placeholder></app-empty-placeholder>
</ng-template>
